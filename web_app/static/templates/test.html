<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
</head>
<body>
    <h1>Video Streaming</h1>
    
    <!-- Video element to display the streamed video -->
    <video id="videoElement" autoplay></video>
    <!-- Canvas element for drawing bounding boxes -->
    <canvas id="canvasElement"></canvas>

    <script>
        async function startVideoStreaming() {
            try {
                const videoElement = document.getElementById('videoElement');
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the webcam:', error);
            }
        }

        async function sendAndReceiveVideoFrames() {
            const socket = new WebSocket('ws://localhost:8000/exams/video-stream');
            let isStreaming = true; // Flag to control the streaming loop

            socket.onerror = function(event) {
                console.error('WebSocket error:', event);
                socket.close();
                // Set the flag to stop streaming
                isStreaming = false;
            };

            // Close WebSocket connection when the page unloads
            window.addEventListener('unload', function() {
                socket.close();
                // Set the flag to stop streaming
                isStreaming = false;
            });

            await new Promise(resolve => {
                socket.onopen = resolve;
            });

            const videoElement = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            while (isStreaming) {
                
                // Send video frames
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
       
                const imageDataUrl = canvas.toDataURL('image/jpeg');
                socket.send(imageDataUrl);

                await new Promise(resolve => setTimeout(resolve, 1000 / 60)); // Adjust frame rate as needed

                // Receive bounding box data
                const message = await new Promise(resolve => {
                    socket.onmessage = resolve;
                });
                const boundingBoxes = JSON.parse(message.data);
                console.log(boundingBoxes)

                // Clear previous drawings
                context.clearRect(0, 0, canvasElement.width, canvasElement.height);
                
                // Draw bounding boxes
                for (const box of boundingBoxes) {
                    const [x1, y1, x2, y2] = box;
                    const width = x2 - x1;
                    const height = y2 - y1;
                    context.strokeStyle = 'red';
                    context.lineWidth = 2;
                    context.beginPath();
                    context.rect(x1, y1, width, height);
                    context.stroke();
                }

                // Draw video frame
                context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                // Adjust frame rate as needed (e.g., 60 FPS)
                await new Promise(resolve => setTimeout(resolve, 1000 / 60));
            }
        }
        
        window.onload = function () {
            startVideoStreaming();
            sendAndReceiveVideoFrames().catch(error => {
                console.error('Error sending and receiving video frames:', error);
            });
        };
    </script>
</body>
</html>
