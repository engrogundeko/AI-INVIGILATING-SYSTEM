<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mountains of Christmas:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="signup-inner">
        <div class="frame-parent">
          <div class="ais-wrapper">
            <div class="ais">AIS</div>
          </div>
          <h2 class="automatic-invigilating-system">
            automatic invigilating system
          </h2>
        </div>
      </div>
      <div class="frame-group">
        <div class="forget-password-wrapper">
          <h2 class="forget-password">Forget Password?</h2>
        </div>
        <div class="frame-container">
          <div class="frame-wrapper">
            <div class="email-address-parent">
              <div class="email-address">Email Address</div>
              <img class="frame-child" loading="lazy" alt="" />
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="frame-item"></div>
            <div class="send-confirmation-code">Send Confirmation Code</div>
          </div>
          <div class="already-have-an-account-login-wrapper">
            <div class="already-have-an-container">
              <span>Already have an account? </span>
              <span class="login">Login</span>
            </div>
          </div>
        </div>
      </div>
      <div class="fasco-terms-codnitions-wrapper">
        <div class="fasco-terms">FASCO Terms & Codnitions</div>
      </div>
    </div>
  </body>
</html>
